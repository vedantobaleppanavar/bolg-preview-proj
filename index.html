<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="image decribing the course"
        class="hero-img"
      />
      <h4 class="course-tag">Learning</h4>
      <p class="course-published">Published 21 Dec 2023</p>
      <h3 class="course-title">HTML & CSS foundations</h3>
      <p class="course-description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="author">
        <img
          src="./assets/images/image-avatar.webp"
          alt="image describing course author"
          class="author-img"
        />
        <h4 class="author-name">Greg Hooper</h4>
      </div>
    </div>
  </body>
</html>
